<div class="card" *ngIf="isLoading">
  <h4 class="card-header">Loading...</h4>
  <div class="card-block text-xs-center">
    <i class="fa fa-circle-o-notch fa-spin fa-3x"></i>
  </div>
</div>

<app-toast [message]="toast.message"></app-toast>

<div class="card" *ngIf="!isLoading">
  <h4 class="card-header">Current Movies ({{movies.length}})</h4>
  <div class="card-block">
    <table class="table table-bordered table-striped">
      <thead class="thead-default">
        <tr>
          <th>Name</th>
          <th>Year</th>
          <th>Rating</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody *ngIf="movies.length === 0">
        <tr>
          <td colspan="4">There are no movies in the DB. Add a new movie below.</td>
        </tr>
      </tbody>
      <tbody *ngIf="!isEditing">
        <tr *ngFor="let movie of movies">
          <td>{{movie.movieName}}</td>
          <td>{{movie.movieYear}}</td>
          <td>{{movie.movieRating}}</td>
          <td>
            <button class="btn btn-sm btn-warning" (click)="enableEditing(movie)"><i class="fa fa-pencil"></i> Edit</button> <button class="btn btn-sm btn-danger" (click)="deleteMovie(movie)"><i class="fa fa-trash"></i> Delete</button>
          </td>
        </tr>
      </tbody>
      <tbody *ngIf="isEditing">
        <tr>
          <td colspan="4">
            <form class="form-inline" #form="ngForm" (ngSubmit)="editMovie(movie)" style="display:inline">
              <div class="form-group">
                  <input class="form-control" type="text" name="movieName" [(ngModel)]="movie.movieName" placeholder="Name of Movie" required>
              </div>
              <div class="form-group">
                <input class="form-control" type="number" name="movieYear" [(ngModel)]="movie.movieYear" placeholder="Year of Movie" min="0" required>
              </div>
              <div class="form-group">
                <input class="form-control" type="number" name="movieRating" [(ngModel)]="movie.movieRating" placeholder="Rating of Movie" step="any" min="0" required>
              </div>
              <button class="btn btn-sm btn-primary" type="submit" [disabled]="!form.form.valid"><i class="fa fa-floppy-o"></i> Save</button>
            </form>
            <button class="btn btn-sm btn-warning" (click)="cancelEditing()"><i class="fa fa-times"></i> Cancel</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="card" *ngIf="!isEditing">
  <h4 class="card-header">Add new movie</h4>
  <div class="card-block">
    <form class="form-inline" [formGroup]="addMovieForm" (ngSubmit)="addMovie()" style="text-align:center">
      <div class="form-group">
          <input class="form-control" type="text" name="movieName" formControlName="movieName" placeholder="Name of Movie">
      </div>
      <div class="form-group">
        <input class="form-control" type="number" name="movieYear" formControlName="movieYear" placeholder="Year of Movie" min="0">
      </div>
      <div class="form-group">
        <input class="form-control" type="number" name="movieRating" formControlName="movieRating" placeholder="Movie Rating" step="any" min="0">
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="!addMovieForm.valid"><i class="fa fa-floppy-o"></i> Add</button>
    </form>
  </div>
</div>
